<html>
	<head>
		<title>html-css-javaScript</title>
         <meta charset="utf-8">
		 <!-- Bootstrap CSS -->
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		 <!-- Iconic CSS -->

	 <!-- Fontawesome CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

         
         
	    <link rel="stylesheet" href="css/style.css">
	    
	    
		
	</head>



	<body>
		<div id="container">
			<div id="header">
				<h2>Salve a sua próxima tarefa</h2>
				<form id="form">
					<input type="text" id="title" placeholder="O que você vai fazer?">
					<button id="btn" type="submit">
						<i id="icon" class="fa fa-plus" name="outline"></i></button>

					
				</form>
			</div>

			<div id="list-container">
				<h2>Essas são as suas tarefas</h2>
				<ul id="list">
					<li class="box template hide" >
						<span class="title"></span>
						<i id="done-btn" class="fa fa-check" name="outline"></i>
						<i id="remove-btn" class="fa fa-times" name="close-outline"></i>

						

					</li>

					

				</ul>
			</div>
		</div>

		
         

		




		<script src="js/script.js"></script>
	</body>
	</html>
